name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 2 AM

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run npm audit
      run: npm audit --audit-level=moderate

  container-scan:
    runs-on: ubuntu-latest
    needs: dependency-check
    permissions:
      security-events: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t discord-ai-bot .

    - name: Run Docker Scout vulnerability scanner
      run: |
        # Run Docker Scout and generate SARIF report
        docker scout cves discord-ai-bot --format sarif --output scout-results.sarif || true
        
        # If no SARIF file was created, create an empty one
        if [ ! -f scout-results.sarif ]; then
          echo '{"version": "2.1.0", "$schema": "https://json.schemastore.org/sarif-2.1.0-rtm.5.json", "runs": []}' > scout-results.sarif
        fi
        
        # Run exit code check separately
        docker scout cves discord-ai-bot --exit-code

    - name: Upload Docker Scout scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'scout-results.sarif'
